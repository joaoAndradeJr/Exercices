<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exercçio Analisador de números</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Analisador de Números</h1>
  </header>
  <section class="container">
    <div class="conteudo-container">
      <div>
        <label>Número (entre 1 e 100): </label>
        <input type="number" id="numero">
        <button id="botao-inserir">Adicionar</button>
      </div>
      <div class="saida-numeros">
        <select id="numeros" size="10">
          <option>Insira um número entre 1 e 100 acima</option>
        </select>
      </div>
      <button id="finalizar">Finalizar</button>
    </div>
  </section>
  <footer>
    João Andrade Junior -<a href="http://www.cursoemvideo.com" target="_blanck">Exercício curso em vídeo - Guanabara</a>
  </footer>
  <script src="script.js"></script>
</body>
</html>
